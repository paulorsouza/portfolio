<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Paulo Ricardo Portfolio</title>
  </head>
  <body>
    <header class="container">
      <section class="hero">
        <div class="hero-body">
          <div class="hero-container">
            <div class="hero-icon">
              <figure class="image is-64x64">
                <img id="icon" alt="Jedi icon">
              </figure>
            </div>
            <div class="container">
              <h1 class="title">
                Paulo Ricardo de Souza
              </h1>
              <h2 class="subtitle">
                Fullstack Jedi
              </h2>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <section class="main-image">
        <figure class="image is-3by1">
          <img id="main-image">
        </figure>
      </section>
      <section class="tile is-ancestor">
        <article class="tile">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="project1-image" alt="Udacity Neighborhood map">
              </figure>
            </div>
            <div class="card-content">
              <div class="media-content">
                <div class="content">
                  Udacity Neighborhood map
                  <br>
                  <a href="https://github.com/paulorsouza/udacity-neighborhood-map">
                    Github
                  </a>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article class="tile">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="project2-image" alt="Udacity Catalog">
              </figure>
            </div>
            <div class="card-content">
              <div class="media-content">
                <div class="content">
                  Udacity pet catalog
                  <br>
                  <a href="https://github.com/paulorsouza/udacity-catalog">
                    Github
                  </a>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article class="tile">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="project3-image" alt="Udacity Log Analysis">
              </figure>
            </div>
            <div class="card-content">
              <div class="media-content">
                <div class="content">
                  Udacity log analysis
                  <br>
                  <a href="https://github.com/paulorsouza/udacity-log-analysis">
                    Github
                  </a>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
